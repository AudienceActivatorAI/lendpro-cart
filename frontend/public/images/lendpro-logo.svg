<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9DF8"/>
      <stop offset="100%" style="stop-color:#5EE0F7"/>
    </linearGradient>
  </defs>
  <!-- Icon circle -->
  <circle cx="25" cy="25" r="25" fill="url(#logoGrad)"/>
  <g fill="white">
    <!-- L vertical bar -->
    <polygon points="12.5,10 12.5,40 23.5,40 23.5,36 16.5,36 16.5,14"/>
    <!-- Diagonal cut through L -->
    <polygon points="16.5,36 23.5,29 23.5,36" fill="url(#logoGrad)"/>
    <!-- P diagonal and vertical -->
    <polygon points="20,10 34,24 34,40 30,40 30,26 22,18 22,10"/>
  </g>
  <!-- LendPro text -->
  <text x="58" y="33" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#000000">LendPro</text>
</svg>
